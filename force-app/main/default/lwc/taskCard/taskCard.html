<template>
    <lightning-card icon-name="standard:task">
        <div slot="title">{task.Subject}</div>
        <div class="slds-card__body slds-card__body_inner">
            <dl>
                <dt>Owner:</dt>
                <dd class="ownerName">{task.Owner.Name}</dd>
                <dt>Due Date:</dt>
                <dd class="dueDate">
                    <lightning-formatted-date-time
                        value={task.ActivityDate}
                        year="numeric"
                        month="2-digit"
                        day="2-digit"
                    ></lightning-formatted-date-time>
                </dd>
                <dt>Comments:</dt>
                <dd class="description">
                    <template if:true={isEditing}>
                        <lightning-textarea 
                            name="Description"
                            value={description}
                            label="Comments"
                            variant="label-hidden"
                            onchange={changeDescription}
                        ></lightning-textarea>
                    </template>
                    <template if:false={isEditing}>
                        {task.Description}
                    </template>
                </dd>
            </dl>
        </div>

        <div slot="actions">
            <template if:false={isEditing}>
                <lightning-button-icon 
                    icon-name="utility:edit" 
                    onclick={edit}
                >Edit</lightning-button-icon>
            </template>
            <template if:true={isEditing}>
                <lightning-button-icon 
                    icon-name="utility:check" 
                    onclick={save}
                >Save</lightning-button-icon>
                <lightning-button-icon 
                    icon-name="utility:close" 
                    onclick={cancel}
                >Save</lightning-button-icon>
            </template>
        </div>
    </lightning-card>
</template>
